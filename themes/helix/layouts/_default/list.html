{{ define "main" }}
	<div class="plugin-list">
		{{ range .Pages.ByLastmod.Reverse }}
			<a href="{{ .Permalink }}" class="plugin">
				<h1>{{ .Title }}</h1>
				<div class="info">
					<div class="title">{{ .Params.author }}</div>
					<div class="updated">{{ dateFormat "2006/01/02" .Lastmod }}</div>
				</div>
			</a>
		{{ end }}
	</ul>
{{ end }}
